<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
</head>
<body>
	<div class="layui-container">
	<!-- 购物车标题 -->
		<div class="layui-row">
			<div class="layui-col-md12 layui-bg-green" style="height: 100px;">
				<p style="line-height: 100px; text-align: center;font-size:30px;letter-spacing: 15px; color: red;">最好是买下来！！！</p>
			</div>
		</div>
		<!-- 购物车 -->
		<div class="row">
			<div class="layui-col-md8 layui-col-md-offset2 layui-bg-blue" style="height: 500px;">
				<div class="layui-row">
					<div class="layui-col-md5">
						<div style="width: 100%;height: 500px;border: 1px solid red;">
								<img src="" alt="" class="src" height="100%" width="100%">
						</div>
					</div>
					<div class="layui-col-md7">
						<div style="height: 50px;border: 1px solid blue;">
							<p class="title" style="font-size: 15px;color:red; letter-spacing: 4px;text-align: center;line-height: 50px;"></p>
						</div>
						<div style="height: 400px;border: 1px solid yellow;">
							<div style="height: 50%;width: 100%;border: 1px solid black;">
								<p style="text-decoration: line-through; text-align: center;margin-top:40px;">原价￥2000/件</p>
								<p style="color:red;text-align: center;margin-top: 20px;">现价￥1000/件</p>
								<p style="color:red;margin-top: 30px;text-align: center;">团购有优惠</p>
								<!-- 包括100但是不包括500 -->
								<p style="text-indent: 2em;color: red;margin-top: 15px;">50件以下原价1000,购买50-100件每件800,购买100-500件每件600,购买500以上每件500</p>

							</div>
							<div style="border: 1px solid red; height: 50%; position: relative;">
								<form class="layui-form buy_form">
									<div class="layui-form-item">
										<label class="layui-form-label">购买数量</label>
										<div class="layui-input-inline">
											<input type="text" name="buy_num" class="layui-input input_num" value="1" placeholder="请输入您要购买的数量">
										</div>
										<button type="button" class="layui-icon layui-btn layui-btn-xs" style="position: absolute;top:0px; right: 117px;">&#xe619;</button>
										<button type="button" class="layui-icon layui-btn layui-btn-xs" style="position: absolute;top:23px;right: 117px;">&#xe61a;</button>
									</div>
								</form>
								<div class="layui-bt-group btn" style="margin-left: 40px;margin-top: 30px;">
									<button class="layui-btn">50</button>
									<button class="layui-btn">100</button>
									<button class="layui-btn">500</button>
								</div>
								<p class="price" style="text-align: center;margin-top: 20px;"></p>
								<button class="layui-btn layui-btn-danger buy" style="position: absolute; top: 160px; left: 160px;">立即购买</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>






	</div>
	<link rel="stylesheet" type="text/css" href="css/layui.css">
	<script type="text/javascript" src="layui.js"></script>
	<script>
		layui.config({
			base:""
		}).use("index");
	</script>
</body>
</html>
